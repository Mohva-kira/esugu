<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="actions">
  <mat-form-field appearance="outline">
    <input matInput placeholder="No." [(ngModel)]="filterEntity.id"  >
  </mat-form-field>
<button mat-raised-button (click)="openDialog()" ><mat-icon>add_user</mat-icon></button>
</div>
<table mat-table [dataSource]="dataSource" matSort  matTableFilter [exampleEntity]="filterEntity"  [filterType]="filterType" class="mat-elevation-z8">



    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>

      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>


          <mat-form-field appearance="outline">
            <input matInput placeholder="Nom" [(ngModel)]="filterEntity.nom">
          </mat-form-field>
        </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Prix Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
      <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
    </ng-container>

    <!-- Images Column -->
    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef> Images </th>
      <td mat-cell *matCellDef="let element "> <img src="http://localhost:1337{{element.images[0].url}}" width="50px" height="50px" alt="">  </td>
    </ng-container>

        <!-- Genre Column -->
    <ng-container matColumnDef="genre" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre.nom}} </td>
    </ng-container>

    <!-- Catégorie Column -->
    <ng-container matColumnDef="categorie" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
        <td mat-cell *matCellDef="let element"> {{element.category.nom}} </td>
      </ng-container>
      <!-- Catégorie Column -->
    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button> <mat-icon>visibility</mat-icon></button>
            <button mat-raised-button> <mat-icon>delete</mat-icon></button>

        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
