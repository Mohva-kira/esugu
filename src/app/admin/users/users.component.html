<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="actions">
    <button mat-raised-button (click)="createUser()" ><mat-icon>add_user</mat-icon></button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
            <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
   
            <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
        </ng-container>

        <!-- Date de création Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date de création </th>
          <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'dd/mm/YY, hh:mm a' }} </td>
        </ng-container>
     
          <!-- Catégorie Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button> <mat-icon>visibility</mat-icon></button>
                <button mat-raised-button> <mat-icon>delete</mat-icon></button>
            
            </td>
          </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
