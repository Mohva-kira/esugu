<app-appheader></app-appheader>
<div class="header-end">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active" >
          <img src="http://localhost:1337{{slides[0].image.url}}" alt="...">
          <div class="carousel-caption car-re-posn">
            <h3>{{slides[0].name }}</h3>
            <h4>{{ slides[0].desc }}</h4>
            <span class="color-bar"></span>
          </div>
        </div>
        <div class="item">
          <img src="http://localhost:1337{{slides[1].image.url}}" alt="...">
          <div class="carousel-caption car-re-posn">
            <h3>{{slides[1].name }}</h3>
            <h4>{{ slides[1].desc }}</h4>
            <span class="color-bar"></span>
          </div>
        </div>
        <div class="item">
          <img src="http://localhost:1337{{slides[2].image.url}}" alt="...">
          <div class="carousel-caption car-re-posn">
            <h3>{{slides[2].name }}</h3>
            <h4>{{ slides[2].desc }}</h4>
            <span class="color-bar"></span>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left car-icn" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right car-icn" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="feel-fall">
  <div class="container">
    <div class="pull-left fal-box">
      <div class=" fall-left">
        <h3>{{ twoAds[0].name }}</h3>
        <img src="http://localhost:1337{{twoAds[0].image.url}}" alt="/" class="img-responsive fl-img-wid">
        <p><br> {{ twoAds[0].desc }}</p>
        <span class="fel-fal-bar"></span>
      </div>
    </div>
    <div class="pull-right fel-box">
      <div class="feel-right">
        <h3>{{ twoAds[1].name }}</h3>
        <img src="http://localhost:1337{{twoAds[1].image.url}}" alt="/" class="img-responsive fl-img-wid">
        <p>{{ twoAds[1].desc }}</p>
        <span class="fel-fal-bar2"></span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
