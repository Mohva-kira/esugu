<app-appheader></app-appheader>
<app-shopping-cart [products]="cartProductList" (productRemoved)="removeProduct($event)"></app-shopping-cart>

<div class="showcase-grid" *ngIf="product">
  <div class="container">
    <!-- breadcrumbs -->
    <ol class="breadcrumb breadcrumb1">
      <li><a routerLink="/">Accueil</a></li>
      <li><a routerLink="/">d√©tail</a></li>
      <li class="active"> {{product.nom}} </li>
    </ol>
    <div class="clearfix"></div>
    <!-- //breadcrumbs -->
    <div class="col-md-8 showcase">
      <div class="photo-main">
        <div class="controls">
          <i class="material-icons">share</i>
          <i class="material-icons">favorite_border</i>
        </div>
        <!--            <img  src="http://localhost:1337{{product.images[0].url}}" width="350px" height="350px" alt="green apple slice">-->
      </div>
      <div class="flexslider">
        <ul class="slides">
          <li [attr.data-thumb]="'http://localhost:1337' +  product.images[0].url ">
            <div class="thumb-image"><img src="http://localhost:1337{{ product.images[0].url }}" data-imagezoom="true"
                                          class="img-responsive"></div>
          </li>
          <li [attr.data-thumb]="'http://localhost:1337' +  product.images[1].url ">
            <div class="thumb-image"><img src="http://localhost:1337{{ product.images[1].url }}" data-imagezoom="true"
                                          class="img-responsive"></div>
          </li>
          <li [attr.data-thumb]="'http://localhost:1337' +  product.images[2].url ">
            <div class="thumb-image"><img src="http://localhost:1337{{ product.images[2].url }}" data-imagezoom="true"
                                          class="img-responsive"></div>
          </li>
          <li [attr.data-thumb]="'http://localhost:1337' +  product.images[3].url ">
            <div class="thumb-image"><img src="http://localhost:1337{{ product.images[3].url }}" data-imagezoom="true"
                                          class="img-responsive"></div>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-md-4 showcase">
      <div class="showcase-rt-top">
        <div class="pull-left shoe-name">
          <h3>{{product.nom}}</h3>
          <p>{{product.description}}</p>
          <h4>{{product.prix | currency: 'EUR' :'symbol':'':'fr-FR'}}</h4>
        </div>
        <div class="pull-left rating-stars">
          <ul>
            <li><a href="#" class="active"><span class="glyphicon glyphicon-star star-stn"
                                                 aria-hidden="true"></span></a></li>
            <li><a href="#" class="active"><span class="glyphicon glyphicon-star star-stn"
                                                 aria-hidden="true"></span></a></li>
            <li><a href="#" class="active"><span class="glyphicon glyphicon-star star-stn"
                                                 aria-hidden="true"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-star star-stn" aria-hidden="true"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-star star-stn" aria-hidden="true"></span></a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
      <hr class="featurette-divider">
      <div class="shocase-rt-bot">
        <div class="float-qty-chart">
          <ul>
            <li class="qty">
              <h3>Size Chart</h3>
              <select class="form-control siz-chrt">
                <option>6 US</option>
                <option>7 US</option>
                <option>8 US</option>
                <option>9 US</option>
                <option>10 US</option>
                <option>11 US</option>
              </select>
            </li>
            <li class="qty">
              <h4>QTY</h4>
              <select class="form-control qnty-chrt">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
              </select>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <ul>
          <li class="ad-2-crt simpleCart_shelfItem">
            <a class="btn item_add" href="javascript:void();" (click)='addProductToCart(product)' role="button">Ajouter
              au panier</a>
            <a class="btn" href="#" role="button">Buy Now</a>
          </li>
        </ul>
      </div>
      <div class="showcase-last">
        <h3>product details</h3>
        <ul>
          <li></li>

        </ul>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
