

<table mat-table *ngIf="product" [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="Image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let produit" > <img src="http://localhost:1337{{product.images[0].url}}" alt="" width="50px" height="50px"> </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
  <ng-container matColumnDef="Article">
    <th mat-header-cell *matHeaderCellDef> Article </th>
    <td mat-cell *matCellDef="let produit" > {{produit.nom}} </td>
    <td mat-footer-cell *matFooterCellDef> &nbsp; </td>
  </ng-container>
  <ng-container matColumnDef="Quantite">
    <th mat-header-cell *matHeaderCellDef> Qauntite </th>
    <input class="nombre"  *matCellDef="let produit" type="number"  style="width:50px;margin: 30px;"  [(ngModel)]="produit.num" min="0"/>
    <td mat-footer-cell *matFooterCellDef> &nbsp; </td>
  </ng-container>
  <!-- Cost Column -->
  <ng-container matColumnDef="Prix">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let produit"> {{produit.prix | currency:'EUR'}} </td>
    <td mat-footer-cell *matFooterCellDef> {{prixTotal | currency:'EUR'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
